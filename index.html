<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <!-- Adiciona um incone do lado do título -->
    <link rel="icon" type="imagem/svg" href="./assets/svgs/home-background.svg"/>
    <!-- Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Roboto:ital,wght@0,100;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/home.css">
    <link rel="stylesheet" href="/src/styles/modal.css">
     <link rel="stylesheet" href="src/styles/responsive.css"> <!-- deixar sempre em último -->
</head>
<body>

    <div id="page-home">

        <div class="content">
            <header >
                <img src="/assets/svgs/logo.svg" alt="Ecoleta" class="red">
                <a href="./create-point.html">
                    <span>  </span>
                    Cadastre seu ponto de coleta aqui
                </a>
            </header>
            <main>
                <h1 class="red">
                    Seu marketplace de coleta de resíduos
                </h1>
                <p>
                    Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente
                </p>
                <a href="#">
                    <span>

                    </span>
                    <strong>
                    Pesquise aqui um ponto de coleta
                </strong>
                </a>
            </main>
        </div>
    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>
                    Pontos de Coleta
                </h1>
                <a href="#"  id="close">
                    Fechar
                </a>
            </div>
            <div class="main">
                <form action="">
                    <label for="search">Cidade</label>
                    <div class="search field">
                        <input type="text" name="search" placeholder="Cidades">
                        <button>
                            <img src="./assets/svgs/search.svg" alt="buscar">
                        </button>
                    </div>
            </form>
            </div>
        </div>
    </div>

    <script src="./src/scripts/JavaScript/index.js"></script>
