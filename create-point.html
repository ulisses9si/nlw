<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>
    <!-- Adiciona um incone do lado do título -->
    <link rel="icon" type="imagem/svg" href="./assets/svgs/home-background.svg"/>
    <!-- Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Roboto:ital,wght@0,100;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Styles -->    
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/create-point.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
    
</head>
<body>

    <div id="page-create-point">  
        <header >
            <img src="/assets/svgs/logo.svg" alt="Ecoleta">
            <a href="http://google.com">
                <span>  </span>
                Voltar para home
            </a>
        </header>
        <main>
            <form action="">
                <h1>
                    Cadastro do Ponto de Coleta
                </h1>

                <fieldset>
                    <!-- Para agrupar itens relacinados -->
                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="addres">Endereço</label>
                            <input type="text" name="addres">
                        </div>
                        <div class="field">
                            <label for="addres2">Número e/ou Complemento</label>
                            <input type="text" name="addres2" placeholder="Número/Complemento">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="UF">Estado</label>
                            <select name="UF">
                                <option value="">Selecine o Estado</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecine a Cidade</option>
                            </select>
                        </div>
                    </div>

                <!-- 
                    </fieldset>
                        <legend>
                            <h2>Itens de Coleta</h2>
                        </legend>
                    </fieldset> 
                -->

                <button type="submit">
                    Cadastrar ponto de coleta
                </button>

            </form>
        </main>
        
    </div>

    <!-- <script src="./src/index.js"></script> -->
    
</body>
</html>
